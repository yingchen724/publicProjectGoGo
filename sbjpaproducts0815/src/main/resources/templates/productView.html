<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product View</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Products</h1>
		<div class="row">
			<div class="col-md-3" th:each="product:${products}">
				<div class="card">
					<img class="card-img-top" th:src="${product.path}" alt="Card image"/>
					<div class="card-body">
						<h4 class="card-title" th:text="${product.productname}">John Doe</h4>
						<p class="card-text" th:text="${product.description}">Some example text.</p>
						價格: <p class="card-text" th:text="${product.price}">price</p>
						<a th:href="@{'cart/buy/'+${product.id}}" class="btn btn-primary">buy</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
