<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    email: <input type="text" id="email" value="mary@gmail.com"/><br/>
	password: <input type="text" id="password" value="m123"/><br/>
	<input type="submit" onclick="send()"/>

	<script>
		function send() {
            var member = {};
            member.email = $('#email').val();
            member.password = $('#password').val();
			$.ajax({
                url: "http://localhost:8080/api/memlogin",
                type: 'post',
                data: JSON.stringify(member),
                contentType: 'application/json',
                success: function(data) {
                    alert(data);
                },error: function() {
                    alert('失敗')
                }
            });
		}
	</script>
</body>
</html>
